<template name="login">
  <div class="ui two column middle aligned very relaxed stackable grid">
    <div class="column">
      <form class="ui form login">
        <div class="field">
          <label>Username</label>
          <div class="ui left icon input">
            <input placeholder="Username" type="text" name="loginUsername">
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <label>Password</label>
          <div class="ui left icon input">
            <input type="password" name="loginPassword">
            <i class="lock icon"></i>
          </div>
        </div>
        <button class="ui blue button" type="submit">Login</button>
      </form>
    </div>
    <div class="ui vertical divider">
      Or
    </div>
    <div class="column">
      <form class="ui form register">
        <div class="field">
          <label>Username</label>
          <div class="ui left icon input">
            <input placeholder="Username" type="text" name="registerUsername">
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <label>Password</label>
          <div class="ui left icon input">
            <input type="password" name="registerPassword">
            <i class="lock icon"></i>
          </div>
        </div>
        <div class="field">
          <label>Repeat password</label>
          <div class="ui left icon input">
            <input type="password" name="registerPasswordRepeat">
            <i class="checkmark icon"></i>
          </div>
        </div>
        <button class="ui green button">Register</button>
      </form>
    </div>
  </div>
</template>
